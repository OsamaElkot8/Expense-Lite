name: expense_tracker_lite
description: "Expense Tracker Lite - With Currency Conversion, Pagination & Custom UI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management - BLoC (not Cubit as per requirements)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP client for API requests
  http: ^1.2.0
  # Internationalization
  intl: ^0.20.2

  # Image picker for receipt upload
  image_picker: ^1.0.7
  file_picker: ^8.1.2

  # PDF and CSV export
  pdf: ^3.10.7
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  csv: ^5.0.2

  # UUID generation
  uuid: ^4.5.1

  # UI utilities
  cached_network_image: ^3.3.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

